<script type="text/javascript">
	function toggleMenu()
	{
		var menu = document.getElementsByClassName("trigger")[0]
		
		var display_val = menu.style.display
		if (display_val == "block")
		{
			menu.style.display = "none"
		}
		else
		{
			menu.style.display = "block"
		}
	}
</script>
